<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>example</title>
</head>
<body>
<a style="text-decoration: none; color: black" target="_blank" href="https://developers.google.com/maps/documentation/javascript/get-api-key?hl=ru"><h1>Пример вставки Google maps на сайт</h1></a>




<div id="map"></div><!-- тут вставляется карта по id блока -->









<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzWuFYNZebVSScUZL17yY_Tf73cdw0S0U&callback=initMap">
    //подключаем API ключ и вызываем action callback=initMap
</script>

<script>
    function initMap() { // инциализируем карту по action callback=initMap
        var uluru = {lat: 48.4584294 , lng: 35.057846 }; // указываем ширену и долготу в {lat: ширена , lng: долгота }
        var map = new google.maps.Map(document.getElementById('map'), { // передаем параметры инициализации и настройки карты по ID блока getElementById('map')
            zoom: 13, // передаем настройку изначального масштаба карты
            center: uluru, // передаем позицию маркера
            styles: [
                {
                    "featureType": "landscape.natural",
                    "elementType": "geometry.fill",
                    "stylers": [
                        {
                            "visibility": "on"
                        },
                        {
                            "color": "#e8e9f6"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "geometry.fill",
                    "stylers": [
                        {
                            "visibility": "on"
                        },
                        {
                            "hue": "#1900ff"
                        },
                        {
                            "color": "#ceceec"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "lightness": 100
                        },
                        {
                            "visibility": "simplified"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "labels",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "transit.line",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "visibility": "on"
                        },
                        {
                            "lightness": 700
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "all",
                    "stylers": [
                        {
                            "color": "#979dc7"
                        }
                    ]
                }
            ]


        });

        image = 'img/marker_icon-icons.png'; // передаю кастомное изображение маркера
        popupContent = '<p class="content">контент попапа на карте</p>'; // передаю контент попапа на карте

        var marker = new google.maps.Marker({
            position: uluru, // принимаем позицию маркера - по умолчанию бередся из {lat: ширена , lng: долгота }
            map: map,
            icon: image, // принимаю настройку кастомного изображения маркера
            animation: google.maps.Animation.BOUNCE // анимация прыгающего маркера на карте
        });

        marker.addListener('click', function() { // открываю попап при клике на маркер
            infowindow.open(map, marker);
        });

        infowindow = new google.maps.InfoWindow({
            content: popupContent,
        });

    }
</script>







<style type="text/css">
    #map{
        width: 1000px;
        height: 500px;
        display: block;
        margin: 0 auto;
        margin-top: 70px;
    }
    h1{
        text-align: center;
        font-family: roboto, 'sans-serif';
    }
</style>

</body>
</html>
